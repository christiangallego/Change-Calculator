<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Change Calculator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="wrapper">
    <h1>Change Calculator</h1>
    <div id="input-section">
      <p>How much is due for the sale?</p>
      <input type="text" id="amount-due" placeholder = "Enter a value"></input>
      <p>How much has the customer given you?</p>
      <input type="text" id="amount-received" placeholder = "Enter a value"></input>
    </div>

    <div>
      <button id="calculate-change">Calculate</button>
    </div>

    <div class="count" id="dollars-section">
      <h1>Dollars</h1>
      <p id="dollars-output">0</p>
    </div>

    <div id="coins-section">
      <h1>Quarters</h1>
      <p id="quarters-output">0</p>
      <h1>Dimes</h1>
      <p id="dimes-output">0</p>
      <h1>Nickels</h1>
      <p id="nickels-output">0</h1>
      <h1>Pennies</h1>
      <p id="pennies-output">0</p>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
